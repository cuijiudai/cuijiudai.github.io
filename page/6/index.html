  <div class="article-top-meta">
    <span class="posted-on">
      <a href="/2010/09/26/e5-93-8d-e5-ba-94-e4-b8-8a-e3-80-81-e4-b8-8b-e9-94-aeenter-e9-94-ae-e5-85-b6-e5-ae-9e-e5-be-88-e7-ae-80-e5-8d-95/" rel="bookmark">

          2010-09-26
        </time>
      </a>
    </span>
  </div>


  

  <div class="article-content">
    <div class="entry">
      
        <p>[code=’js’]<br>        <script type="text/javascript" charset="utf-8"><br>        function response(obj){<br>            var $list = $(obj);<br>            var $children = $list.children();<br>            var num= $children.size();//$list  总个数<br>            var current=0; //当前选中项<br>            addnow()<br>            $(document).bind(‘keydown’,function(e){<br>                if($list.is(“:visible”)){<br>                    if(e.keyCode == 40){ //向下<br>                        if(current<num -1) current = current +1;                    
                        addnow()
                        e.preventDefault();
                    }else if(e.keyCode ==38 ){//向上
                        if(current > 0)current= current -1;<br>                        addnow()<br>                        e.preventDefault();<br>                    }else if(e.keyCode == 13){<br>                        var url = $children.eq(current).find(‘a’).attr(‘href’);<br>                        document.location= url;<br>                    }<br>                }else{<br>                    current = 0;<br>                    addnow()<br>                }<br>            });</p>
<pre><code>    function addnow(){
        $children.eq(current).addClass(&apos;now&apos;).siblings().removeClass(&apos;now&apos;);
    }

}

response(&apos;#ul&apos;);
</code></pre><p>[/code]<br>没有废话，看<a href="http://blog.meituo.net/wp-content/uploads/js_keycode/updown.html">示例</a><br>

  <div class="article-top-meta">
    <span class="posted-on">
      <a href="/2010/09/08/e5-81-9a-e5-a5-bd-css3-e5-b1-9e-e6-80-a7-e4-b9-a6-e5-86-99-e9-a1-ba-e5-ba-8f/" rel="bookmark">

  </div>


  

  <div class="article-content">
    <div class="entry">
      
        <p>现在css 3 ，html5 无疑是 web 标准最热的项目，我们要尽量使用这些新标准的新属性，做好向前兼容，但你知道css 3 中 属性的顺序要按照一定顺序么？<br>现在推荐的顺序:<br>[code=”css”]<br>.not-a-square {<br>   -webkit-border-radius: 10px;<br>   -moz-border-radius: 10px;<br>   border-radius: 10px;<br>}<br>[/code]<br>也就是将“ 真正”的属性（不带前缀的）的属性写到最后。<br>而这样的书写顺序是错误的<br>[code=”css”]<br>.not-a-square {<br>   border-radius: 10px;<br>   -moz-border-radius: 10px;<br>   -webkit-border-radius: 10px;<br>}<br>[/code]<br>为什么那？<br>
      
    </div>

  <article >

  
    
    <h3 class="article-title"><a href="/2010/09/08/css-e7-b1-bb-e7-9a-84-e4-bc-98-e5-85-88-e7-ba-a7-e7-9a-84-e9-97-ae-e9-a2-98/"><span>css 类的优先级的问题</span></a></h3>
    
  

  <div class="article-top-meta">
    <span class="posted-on">
      <a href="/2010/09/08/css-e7-b1-bb-e7-9a-84-e4-bc-98-e5-85-88-e7-ba-a7-e7-9a-84-e9-97-ae-e9-a2-98/" rel="bookmark">
        <time class="entry-date published" datetime="2010-09-08T14:03:30.000Z">
          2010-09-08
        </time>
      </a>
    </span>
  </div>


  

  <div class="article-content">
    <div class="entry">
      
        <p>以前感觉自己很熟悉了，今天才发现一个缺口.问题如下：<br>我们定义两个类<br>[code=”css”]<br>    .r{<br>        color:red;<br>        margin-left:20px;<br>    }<br>    .b{<br>        color:blue;<br>        margin-left:100px;<br>    }<br>[/code]</p>
<p>[code=”html”]<br>    <div class="b r">美拓blog</div><br>[/code]<br>那么“美拓blog” 是什么颜色？padding-left 是 20px 还是 100px； 在我印象里 应该根据类的顺序class=”b r”那么 r 类应该覆盖 b 类，即” 美拓blog” 应该是红色，padding-left是100px。<br>但这是错误的，实际上是什么样子的？css 类的优先级是根据定义的先后顺序 确定渲染时的优先级，因为 b 类在 r 类后定义，所以 b 类和 r 类同时 应用到同一个元素的时候，b 类将 覆盖 r 类。所以美拓blog是 蓝色，padding-left是100px。<br>感觉自己html，css都不熟，哈哈，记录一下。<br>可以看看例子<a href="http://blog.meituo.net/wp-content/uploads/css_class_priority/css_class_priority.html" target="_blank" rel="external"> 点我 </a></p>

      
    </div>
  </div>
