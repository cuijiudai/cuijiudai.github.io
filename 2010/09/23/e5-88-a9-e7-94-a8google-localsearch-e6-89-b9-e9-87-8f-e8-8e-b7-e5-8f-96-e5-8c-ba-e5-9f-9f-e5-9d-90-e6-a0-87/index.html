    <h3 class="article-title"><span>利用google LocalSearch 批量获取区域坐标</span></h3>
    
  

  <div class="article-top-meta">
    <span class="posted-on">
      <a href="/2010/09/23/e5-88-a9-e7-94-a8google-localsearch-e6-89-b9-e9-87-8f-e8-8e-b7-e5-8f-96-e5-8c-ba-e5-9f-9f-e5-9d-90-e6-a0-87/" rel="bookmark">
        <time class="entry-date published" datetime="2010-09-23T10:46:50.000Z">
          2010-09-23
        </time>
      </a>
    </span>
  </div>


  

  <div class="article-content">
    <div class="entry">
      
        <p>废话不多说直接看效果<a href="http://blog.meituo.net/wp-content/uploads/google_get_latlng/demo.html" target="_blank" rel="external">示例</a><a id="more"></a><br>[code=”javascript”]</p>
<p><script><br>var latlng = {},  //存储经纬度<br>    k = 0,<br>    empty = [], //存储查找不到的区域名<br>    $con = $(“#relcon”);<br>function getlocation(location,obj){<br>    var localsearch = new google.search.LocalSearch();<br>    localsearch.setSearchCompleteCallback(window, function(a,b){<br>        if(!!localsearch.results[0]){<br>                obj[‘lat’] = localsearch.results[0].lat;<br>                obj[‘lng’] = localsearch.results[0].lng;<br>                var string = location + “:lat:” +obj[‘lat’] +”,lng:”+obj[‘lng’]+”<br>“;<br>                $con.append(string);<br>        }else{<br>            empty.push(location);<br>        }<br>    });<br>   localsearch.execute(location);<br>  }</p>
<p>//获取zuobiao的经纬度<br>var zuobiao = {<br>    ‘海淀区’:[<br>        ‘中关村’,’紫竹桥’,’上地’<br>    ],<br>    ‘朝阳区’:[<br>        ‘望京’,’国贸’,’十里堡’<br>    ],<br>    ‘丰台区’:[<br>        ‘丰台体育馆’,’新发地’<br>    ]<br>}<br>function run(){<br>    for (var i in zuobiao){<br>            latlng[i]={};<br>            latlng[i][‘title’] = i;<br>            setTimeout(function(){<br>                getlocation(i,latlng[i]);<br>            },k);<br>            k = k+1000;<br>         //  getlocation(i,latlng[i]);<br>        for(var j in zuobiao[i]){<br>                latlng[zuobiao[i][j]] = {};<br>                latlng[zuobiao[i][j]][‘title’] = zuobiao[i][j];<br>                setTimeout(function(){<br>                    getlocation(i+latlng[zuobiao[i][j]][‘title’],latlng[zuobiao[i][j]]);<br>                },k);<br>                k = k+1000;<br>        }<br>    }<br>}<br></script><br>[/code]</p>
