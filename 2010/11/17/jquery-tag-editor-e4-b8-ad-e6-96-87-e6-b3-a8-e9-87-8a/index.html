<p><a href="http://blog.crazybeavers.se/index.php/archive/jquery-tag-editor-1-4/" target="_blank" rel="external">jQuery Tag Editor</a>  一个简单的插件，我感觉挺实用，自己可以拓展一下,就简单的注释了一下，插件的<a href="http://blog.crazybeavers.se/wp-content/demos/jquery.tag.editor/" target="_blank" rel="external">演示地址</a>,可以看一下做书签添加 或者拓展一下。<br><a id="more"></a><br><span id="more-630"></span></p>
<p>默认参数：</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div></pre></td><td class="code"><pre><div class="line"> separator: <span class="string">','</span>, <span class="comment">//默认 “,”分割符</span></div><div class="line">items: [], <span class="comment">//初始化时的tag</span></div><div class="line">className: <span class="string">'tagEditor'</span>, <span class="comment">//盛放tag的容器</span></div><div class="line">confirmRemoval: <span class="literal">false</span>, <span class="comment">//弹出确定删除么</span></div><div class="line">confirmRemovalText: <span class="string">'你确定要移除此tag么？'</span>,<span class="comment">//弹出文字</span></div><div class="line">completeOnSeparator: <span class="literal">false</span>, <span class="comment">// 分隔符输入时自动添加tag</span></div><div class="line">completeOnBlur: <span class="literal">false</span>,<span class="comment">// 输入框失去焦点时 自动添加tag</span></div><div class="line">tagsBeforeField: <span class="literal">false</span>, <span class="comment">//tag 放到输入框的后面</span></div><div class="line">initialParse: <span class="literal">true</span>, <span class="comment">//默认页面加载完成后自动将input框里的默认文字自动生成tag</span></div><div class="line">imageTag: <span class="literal">false</span>, <span class="comment">//给输出添加image</span></div><div class="line">imageTagUrl: <span class="string">''</span>, <span class="comment">//image的URL</span></div><div class="line">continuousOutputBuild: <span class="literal">false</span> <span class="comment">//设置为 true 可不断将数据追加到要post的隐藏字段。</span></div></pre></td></tr></table></figure>
