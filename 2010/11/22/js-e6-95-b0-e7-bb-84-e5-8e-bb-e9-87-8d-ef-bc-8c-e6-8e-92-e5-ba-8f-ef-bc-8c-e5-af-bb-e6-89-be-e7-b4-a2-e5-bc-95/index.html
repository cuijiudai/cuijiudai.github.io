  <div class="article-content">
    <div class="entry">
      
        <p>要求将一个数组去重后，按升序排序后 9 的索引。<br><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div></pre></td><td class="code"><pre><div class="line"><span class="comment">//数组去重</span></div><div class="line"><span class="built_in">Array</span>.prototype.distinct = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">	        <span class="keyword">var</span> filtered= [];</div><div class="line">	            <span class="keyword">var</span> _a = &#123;&#125;; </div><div class="line">	             <span class="keyword">for</span>(<span class="keyword">var</span> i = <span class="number">0</span>;i&lt;<span class="keyword">this</span> .length;i++)&#123;</div><div class="line">           	          <span class="keyword">if</span>(!_a[<span class="keyword">this</span>[i]]) &#123;<span class="comment">//如果已经有了就不再添加 </span></div><div class="line">   	          	           _a[<span class="keyword">this</span>[i]] = <span class="number">1</span>;                     </div><div class="line">   	          	           filtered.push(<span class="keyword">this</span>[i])          </div><div class="line">           	          &#125;    </div><div class="line">	             &#125;</div><div class="line">	          <span class="keyword">return</span> filtered;</div><div class="line">&#125;;</div><div class="line"></div><div class="line"><span class="comment">//二分法 寻找索引 </span></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">search</span> (<span class="params">arr,item,lower,upper</span>)</span>&#123;</div><div class="line">	lower = lower || <span class="number">0</span>;</div><div class="line">	upper = upper || arr.length<span class="number">-1</span>;</div><div class="line">	<span class="keyword">if</span>(lower == upper)&#123;</div><div class="line">		<span class="keyword">if</span>(item == arr[upper])&#123;</div><div class="line">		    <span class="keyword">return</span> upper;</div><div class="line">        &#125;<span class="keyword">else</span>&#123;</div><div class="line">            <span class="keyword">return</span> <span class="number">-1</span>;</div><div class="line">        &#125;</div><div class="line">	&#125;<span class="keyword">else</span>&#123;</div><div class="line">		<span class="keyword">var</span> middle = <span class="built_in">parseInt</span>((lower+upper)/<span class="number">2</span>);               </div><div class="line">		<span class="keyword">if</span>(item &gt; a[middle])&#123;</div><div class="line">		    <span class="keyword">return</span> search (arr,item,middle+<span class="number">1</span>,upper);</div><div class="line">		&#125;<span class="keyword">else</span>&#123;</div><div class="line">		   <span class="keyword">return</span> search (arr,item,lower,middle);</div><div class="line">        &#125;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">var</span> a = [<span class="number">10</span>,<span class="number">15</span>,<span class="number">3</span>,<span class="number">4</span>,<span class="number">5</span>,<span class="number">6</span>,<span class="number">7</span>,<span class="number">8</span>,<span class="number">9</span>,<span class="number">3</span>,<span class="number">8</span>,<span class="number">9</span>];</div><div class="line">a = a.distinct(); <span class="comment">//[10, 15, 3, 4, 5, 6, 7, 8, 9]</span></div><div class="line">a.sort(<span class="function"><span class="keyword">function</span>(<span class="params">a,b</span>)</span>&#123; <span class="keyword">return</span> a-b;&#125;); <span class="comment">//排序 [3, 4, 5, 6, 7, 8, 9, 10, 15]</span></div><div class="line">alert(search(a,<span class="number">9</span>)); <span class="comment">//6</span></div></pre></td></tr></table></figure></p>
